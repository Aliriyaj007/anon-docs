<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnonDocs - Private Organizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AnonDocs</h1>
    <div class="toolbar">
      <select id="fontSelector" title="Change Font">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="Courier New">Courier</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
      </select>
      <button onclick="formatDoc('bold')" title="Bold">B</button>
      <button onclick="formatDoc('italic')" title="Italic">I</button>
      <button onclick="formatDoc('underline')" title="Underline">U</button>
      <button onclick="formatDoc('insertOrderedList')" title="Numbered List">1.</button>
      <button onclick="formatDoc('insertUnorderedList')" title="Bullet List">â€¢</button>
      <button onclick="formatDoc('justifyLeft')" title="Align Left">L</button>
      <button onclick="formatDoc('justifyCenter')" title="Align Center">C</button>
      <button onclick="formatDoc('justifyRight')" title="Align Right">R</button>
      <button onclick="saveDoc()" title="Save Document">ğŸ’¾</button>
      <button onclick="printDoc()" title="Print Document">ğŸ–¨ï¸</button>
      <button onclick="shareDoc()" title="Share Document">ğŸ”—</button>
      <button onclick="toggleTheme()" title="Switch Theme">ğŸ¨</button>
      <button onclick="showLinks()" title="Manage Links">ğŸ“‘</button>
    </div>
  </header>

  <main>
    <div id="editor" contenteditable="true" placeholder="Start typing your private document..."></div>
  </main>

  <!-- Share Popup -->
  <div id="sharePopup" class="popup">
    <div class="popup-content">
      <h2>Share Document</h2>
      <p>Link: <span id="shareLink"></span></p>
      <p>Expires in: <span id="expiryTime">24h</span></p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <!-- Manage Links -->
  <div id="linksManager" class="popup">
    <div class="popup-content">
      <h2>Shared Links</h2>
      <ul id="linksList"></ul>
      <button onclick="closeLinks()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
